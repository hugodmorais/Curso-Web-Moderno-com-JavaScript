<html>
    <head>
       <title>Um pouco de CSS</title>
       <style>
           h1 {
               font-size: 20px;
           }

           .fundoVermelho {
               background-color: #C00;
           }

           .negrito {
               font-weight: bold;
           }

           #textoPrincipal {
               font-size: 40px;
               font-weight: bold;
               color: #fff;
               padding: 10px;
               background-color: #444;
               margin-bottom: 50px;
           }
       </style>
    </head>
    <body>
       <h1>CSS</h1>
       <span id="textoPrincipal">Texto 1</span><br>
       <span class="fundoVermelho negrito">Texto 2</span><br> 
       <span class="fundoVermelho">Texto 2</span>
    </body>
</html>
