<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercicios HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/texto1.html">01 - Texto 1</a> |
        <a href="exercicios/texto2.html">02 - Texto 2</a> |
        <a href="exercicios/listas.html">03 - Listas</a> |
        <a href="exercicios/listasAninhadas.html">04 - Listas Aninhadas</a> |

        <a href="exercicios/tabela.html">06 - Tabela</a> |
        <a href="exercicios/form/form.html">07 - Formulario</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault()                
                fetch(link.href)
                     .then(resp => resp.text())// Pega o valor textual da pÃ¡gina requirida
                     .then(html => conteudo.innerHTML = html) 
            }
        })
    </script>
</body>
</html>
