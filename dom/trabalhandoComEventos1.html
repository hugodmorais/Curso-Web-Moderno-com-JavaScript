<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a espera-um-pouco href="https://google.com.br" onclick="navegarEm5s(event)">Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            setTimeout(() => {
                window.location.href = e.target.href
            }, 5000)
        }

        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5s

    </script>
</body>
