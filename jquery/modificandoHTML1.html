<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem Id</div>

    <script>
        // conteudo 1
        $('#conteudo1').append('<p>1</p>')

        const elementos = [
            $('<li>').append('Arroz'), // Pode ser também feito $('<li></li>')
            $('<li>').append('Feijao'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)// O append adiciona elementos depois, o prepend adiciona antes

        $('#conteudo2').append(lista)

        // conteudo 3
        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>')
                .prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>')// O html substitui o que está dentro do conteudo 3
        $('#conteudo3').text('<h1>123</h1>')// Adiciona o texto literal, ou seja, resultado -> <h1>123</h1>

        // Alterar todos

        $('div[id]').html('<strong>Todos!</strong>')// Substitui todas as divs que têm atributo id
    </script>
</body>
